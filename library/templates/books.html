{% extends 'base.html' %}

{% block content %}
<h2>Books List</h2>
<div class="list-group">
    {% for book in books %}
    <div class="list-group-item list-group-item-action mb-4">
        <h5 class="mb-1">{{ book.title }}</h5>
        <p class="mb-1">Author: {{ book.author }}</p>
        <small>Status: {{ book.status }}</small>
        <div>
            {% if book.status == "available" %}
                <a href="/reserve_book/{{book.id}}/"><button type="submit" class="btn btn-primary">Reserve Book</button></a>
            {% endif %}
            {% if user.is_staff %}
                <a href="/remove_book/{{book.id}}/"><button type="submit" class="btn btn-danger">Remove Book</button></a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
