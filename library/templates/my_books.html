<!-- my_books.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>My Books</h2>
    <ul class="list-group">
        {% if reservation %}
        {% for reservation in reservations %}
        <li class="list-group-item">
            <a href="{% url 'book_detail' reservation.book.id %}"><h5 class="mb-1">{{ reservation.book.title }}</h5></a>
        </li>
        {% endfor %}
        {% else %}
            <p>No Books found.</p>
        {% endif %}
    </ul>
</div>
{% endblock %}
